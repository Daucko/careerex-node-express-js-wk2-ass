<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Based Page With Nav and Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Three Sections -->
    <section class="section1">
      <h2>Section 1</h2>
      <p>This is the first section with a light red background.</p>
      <button>Click Me</button>
    </section>
    <section class="section2">
      <h2>Section 2</h2>
      <p>This is the second section with a light green background.</p>
      <button>Click Me</button>
    </section>
    <section class="section3">
      <h2>Section 3</h2>
      <p>This is the third section with a light blue background.</p>
      <button>Click Me</button>
    </section>

    <!-- Insert Two Images -->
    <div>
      <img src="./working-on-pc.jpg" alt="Working on PC" class="photo1" />
      <img src="./group-photo.jpg" class="photo2" alt="Group Photo" />
    </div>
  </body>
</html>
